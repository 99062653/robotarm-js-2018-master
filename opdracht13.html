<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.randomLevel( 1, 8);

            // Jou instructies volgen hier

            var BLOKJES = 1
            var maximaal = 6

            for (r = 1 ; r <= maximaal ; r++) {

                robotArm.grab();
                robotArm.scan();

                if (robotArm.scan() != null) {

                    for (y = 1 ; y <= BLOKJES ; y++)
                        robotArm.moveRight();
                        robotArm.drop();

                    for (i = 1 ; i <= BLOKJES ; i++)
                        robotArm.moveLeft();

                    BLOKJES = BLOKJES + 1
                }

                else {
                    maximaal = (maximaal - 6)
                }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
