<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 13");
            robotArm.speed = 500;
            // Jou instructies volgen hier
            var rechts = 9
           var links = 9

            for(r = 1; r <= 6; r++){
                robotArm.grab();
            for(p = 1; p <= rechts; p++)
                robotArm.moveRight();
                robotArm.drop();
            for(y = 1; y <= links; y++)
                robotArm.moveLeft();

                rechts = rechts - 1 
                links = links - 1

            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
