<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 500;
            // Jou instructies volgen hier
            var plaats = 1;
            for (r = 1 ; r <= 12; r++) {
                robotArm.moveRight();
                if (plaats == 1) {
                    robotArm.moveLeft();
                }
                plaats++;
                var eind = 11 - plaats;
                robotArm.grab();
                color = robotArm.scan();

                if (color == "red") {
                    for (var x = 1; x <= eind; x++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var y = 1; y <= eind; y++) {
                        robotArm.moveLeft();
                    }
                } else {
                    robotArm.drop();
                }
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
